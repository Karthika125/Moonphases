<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a3e 50%, #2d2d5f 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ffd700, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b8b8b8;
            margin-bottom: 30px;
        }

        .today-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .moon-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .moon-icon {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #2a2a2a, #0f0f0f);
            position: relative;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.3),
                inset -10px -10px 20px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .moon-phase {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, #f0f0e8, #d4d4c8, #b8b8ac);
            transition: all 0.3s ease;
            box-shadow: inset 3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        .moon-icon::before {
            content: '';
            position: absolute;
            top: 15%;
            left: 20%;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 
                25px 10px 0 2px rgba(0, 0, 0, 0.3),
                45px -5px 0 1px rgba(0, 0, 0, 0.25),
                15px 30px 0 3px rgba(0, 0, 0, 0.35),
                60px 20px 0 1px rgba(0, 0, 0, 0.2);
        }

        .date-info {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .phase-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .date-picker-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .date-picker-label {
            font-size: 1rem;
            color: #b8b8b8;
        }

        .date-picker {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 12px 20px;
            font-size: 1rem;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .date-picker:focus {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .date-picker::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .next7-btn, .today-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            color: #1a1a3e;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .next7-btn:hover, .today-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .today-btn {
            background: linear-gradient(45deg, #4a90e2, #5ba7f7);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .today-btn:hover {
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .forecast-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .forecast-section.show {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .forecast-day {
            text-align: center;
            padding: 20px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .forecast-day:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .forecast-moon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #2a2a2a, #0f0f0f);
            position: relative;
            margin: 0 auto 15px;
            box-shadow: 
                0 0 15px rgba(255, 255, 255, 0.2),
                inset -5px -5px 10px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .forecast-moon .moon-phase {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 35% 35%, #f0f0e8, #d4d4c8, #b8b8ac);
            box-shadow: inset 2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .forecast-moon::before {
            content: '';
            position: absolute;
            top: 18%;
            left: 25%;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 
                12px 5px 0 1px rgba(0, 0, 0, 0.3),
                22px -2px 0 0.5px rgba(0, 0, 0, 0.25),
                8px 15px 0 1.5px rgba(0, 0, 0, 0.35);
        }

        .forecast-date {
            font-size: 0.9rem;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .forecast-phase {
            font-size: 0.8rem;
            color: #e0e0e0;
            font-weight: bold;
        }

        .section-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .today-section {
                padding: 25px;
            }
            
            .moon-icon {
                width: 120px;
                height: 120px;
            }
            
            .forecast-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ™ Moon Phase Tracker</h1>
            <p class="subtitle">Track the lunar cycle and plan your celestial observations</p>
        </header>

        <div class="today-section">
            <div class="moon-display">
                <div class="date-info" id="currentDate"></div>
                <div class="moon-icon" id="currentMoon">
                    <div class="moon-phase" id="currentPhase"></div>
                </div>
                <div class="phase-name" id="currentPhaseName"></div>
                <div class="controls">
                    <div class="date-picker-container">
                        <label class="date-picker-label" for="datePicker">Select a date to explore:</label>
                        <input type="date" id="datePicker" class="date-picker">
                    </div>
                    <div class="button-group">
                        <button class="today-btn" onclick="goToToday()">Today</button>
                        <button class="next7-btn" onclick="toggleForecast()">View Next 7 Days</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast-section" id="forecastSection">
            <h2 class="section-title">7-Day Moon Phase Forecast</h2>
            <div class="forecast-grid" id="forecastGrid"></div>
        </div>
    </div>

    <script>
        // Global variable to track current selected date
        let selectedDate = new Date();

        // Moon phase calculation functions
        function getMoonPhase(date) {
            // Known new moon reference point
            const newMoon = new Date('2000-01-06T18:14:00Z');
            const lunarCycle = 29.530588853; // Average lunar cycle in days
            
            const timeDiff = date - newMoon;
            const daysDiff = timeDiff / (1000 * 60 * 60 * 24);
            const phase = ((daysDiff % lunarCycle) + lunarCycle) % lunarCycle;
            
            return phase / lunarCycle; // Returns 0-1 where 0 is new moon, 0.5 is full moon
        }

        function getMoonPhaseName(phase) {
            if (phase < 0.03 || phase > 0.97) return 'New Moon';
            if (phase < 0.22) return 'Waxing Crescent';
            if (phase < 0.28) return 'First Quarter';
            if (phase < 0.47) return 'Waxing Gibbous';
            if (phase < 0.53) return 'Full Moon';
            if (phase < 0.72) return 'Waning Gibbous';
            if (phase < 0.78) return 'Last Quarter';
            return 'Waning Crescent';
        }

        function renderMoonPhase(element, phase) {
            const moonPhase = element.querySelector('.moon-phase');
            if (!moonPhase) return;

            if (phase < 0.03 || phase > 0.97) {
                // New Moon - completely dark with subtle surface details
                moonPhase.style.background = 'radial-gradient(circle at 30% 30%, #1a1a1a, #0a0a0a)';
                moonPhase.style.clipPath = 'none';
                moonPhase.style.opacity = '0.1';
            } else if (phase < 0.5) {
                // Waxing phases
                const illumination = phase * 2;
                moonPhase.style.opacity = '1';
                moonPhase.style.background = `radial-gradient(circle at 35% 35%, #f0f0e8, #d4d4c8, #b8b8ac)`;
                moonPhase.style.clipPath = `polygon(50% 0%, ${50 + illumination * 50}% 0%, ${50 + illumination * 50}% 100%, 50% 100%)`;
                
                // Add terminator shadow
                if (illumination < 0.9) {
                    moonPhase.style.boxShadow = `inset ${-20 + illumination * 20}px 0px 15px rgba(0, 0, 0, 0.6), inset 2px 2px 6px rgba(0, 0, 0, 0.3)`;
                } else {
                    moonPhase.style.boxShadow = 'inset 2px 2px 6px rgba(0, 0, 0, 0.3)';
                }
            } else if (phase < 0.53) {
                // Full Moon - completely bright with enhanced texture
                moonPhase.style.background = 'radial-gradient(circle at 35% 35%, #f8f8f0, #e8e8dc, #d0d0c4)';
                moonPhase.style.clipPath = 'none';
                moonPhase.style.opacity = '1';
                moonPhase.style.boxShadow = 'inset 2px 2px 8px rgba(0, 0, 0, 0.2)';
            } else {
                // Waning phases
                const illumination = (1 - phase) * 2;
                moonPhase.style.opacity = '1';
                moonPhase.style.background = `radial-gradient(circle at 35% 35%, #f0f0e8, #d4d4c8, #b8b8ac)`;
                moonPhase.style.clipPath = `polygon(${50 - illumination * 50}% 0%, 50% 0%, 50% 100%, ${50 - illumination * 50}% 100%)`;
                
                // Add terminator shadow
                if (illumination < 0.9) {
                    moonPhase.style.boxShadow = `inset ${20 - illumination * 20}px 0px 15px rgba(0, 0, 0, 0.6), inset 2px 2px 6px rgba(0, 0, 0, 0.3)`;
                } else {
                    moonPhase.style.boxShadow = 'inset 2px 2px 6px rgba(0, 0, 0, 0.3)';
                }
            }
        }

        function formatDate(date) {
            return date.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function formatShortDate(date) {
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric'
            });
        }

        function updateCurrentMoon(date = selectedDate) {
            const phase = getMoonPhase(date);
            const phaseName = getMoonPhaseName(phase);

            document.getElementById('currentDate').textContent = formatDate(date);
            document.getElementById('currentPhaseName').textContent = phaseName;
            
            const currentMoon = document.getElementById('currentMoon');
            renderMoonPhase(currentMoon, phase);
        }

        function generateForecast(startDate = selectedDate) {
            const forecastGrid = document.getElementById('forecastGrid');
            forecastGrid.innerHTML = '';

            for (let i = 1; i <= 7; i++) {
                const futureDate = new Date(startDate);
                futureDate.setDate(futureDate.getDate() + i);
                
                const phase = getMoonPhase(futureDate);
                const phaseName = getMoonPhaseName(phase);

                const dayElement = document.createElement('div');
                dayElement.className = 'forecast-day';
                
                dayElement.innerHTML = `
                    <div class="forecast-date">${formatShortDate(futureDate)}</div>
                    <div class="forecast-moon">
                        <div class="moon-phase"></div>
                    </div>
                    <div class="forecast-phase">${phaseName}</div>
                `;

                renderMoonPhase(dayElement, phase);
                forecastGrid.appendChild(dayElement);
            }
        }

        function toggleForecast() {
            const section = document.getElementById('forecastSection');
            const btn = document.querySelector('.next7-btn');
            
            if (section.classList.contains('show')) {
                section.classList.remove('show');
                btn.textContent = 'View Next 7 Days';
            } else {
                generateForecast(selectedDate);
                section.classList.add('show');
                btn.textContent = 'Hide Forecast';
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function goToToday() {
            selectedDate = new Date();
            document.getElementById('datePicker').value = formatDateForInput(selectedDate);
            updateCurrentMoon(selectedDate);
            
            // If forecast is visible, update it too
            const section = document.getElementById('forecastSection');
            if (section.classList.contains('show')) {
                generateForecast(selectedDate);
            }
        }

        function onDateChange() {
            const dateInput = document.getElementById('datePicker');
            selectedDate = new Date(dateInput.value + 'T12:00:00'); // Set to noon to avoid timezone issues
            updateCurrentMoon(selectedDate);
            
            // If forecast is visible, update it too
            const section = document.getElementById('forecastSection');
            if (section.classList.contains('show')) {
                generateForecast(selectedDate);
            }
        }

        function formatDateForInput(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            // Set up date picker
            const datePicker = document.getElementById('datePicker');
            datePicker.value = formatDateForInput(selectedDate);
            datePicker.addEventListener('change', onDateChange);
            
            // Initialize with today's moon
            updateCurrentMoon();
        });

        // Update every minute only if we're on today's date
        setInterval(() => {
            const today = new Date();
            if (formatDateForInput(selectedDate) === formatDateForInput(today)) {
                updateCurrentMoon();
            }
        }, 60000);
    </script>
</body>
</html>
